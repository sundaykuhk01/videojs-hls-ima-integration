    <script>
      var player_1 = videojs('vdo-1');
      var options_1 = {
        id: 'vdo-1',
        adTagUrl: 'http://pubads.g.doubleclick.net/gampad/ads?' +
        'sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&' +
        'impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&' +
        'cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator='
      };
      // This must be called before player.play() below.
      player_1.ima(options_1);

      // Remove controls from the player on iPad to stop native controls from stealing
       // our click
       var contentPlayer_1 =  document.getElementById('vdo-1_html5_api');
       if ((navigator.userAgent.match(/iPad/i) ||
             navigator.userAgent.match(/Android/i)) &&
           contentPlayer_1.hasAttribute('controls')) {
        contentPlayer_1.removeAttribute('controls');
       }

      var startEvent = 'click';
      if (navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i) ||
          navigator.userAgent.match(/Android/i)) {
        startEvent = 'touchend';
      }
      player_1.one(startEvent, function() {
        player_1.ima.initializeAdDisplayContainer();
      });
    </script>
